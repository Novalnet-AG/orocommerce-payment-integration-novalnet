novalnet:
  settings:
    label: 'Novalnet Haupteinstellungen'
    payment_label:
      label: 'Bezeichnung'
      tooltip: |
        Diese Bezeichnung wird auf Checkout-Bildschirmen benutzt
    payment_short_label:
      label: 'Kurzbezeichnung'
      tooltip: |
        Diese Bezeichnung wird in Bestellgeschichte verwendet
    tariff:
      label: 'Auswahl der Tarif-ID'
      tooltip: |
        Wählen Sie eine Tarif-ID, die dem bevorzugten Tarifplan entspricht, den Sie im Novalnet Admin-Portal für dieses Projekt erstellt haben. In der Installationsbeschreibung des Novalnet-Payment-Plugins finden Sie hierzu weitere Hinweise.
    payment_access_key:
      label: 'Zahlungs-Zugriffsschlüssel'
    product_activation_key:
      label: 'Produktaktivierungsschlüssel'
    payment_action:
      label: 'Aktion für vom Besteller autorisierte Zahlungen'
      tooltip: |
        Wählen Sie, ob die Zahlung sofort belastet werden soll oder nicht. Zahlung einziehen: Betrag sofort belasten. Zahlung autorisieren: Die Zahlung wird überprüft und autorisiert, aber erst zu einem späteren Zeitpunkt belastet. So haben Sie Zeit, über die Bestellung zu entscheiden
    buyer_notification:
      label: 'Benachrichtigung des Käufers'
      tooltip: |
        Der eingegebene Text wird auf der Checkout-Seite angezeigt.
    test_mode:
      label: 'Testmodus aktivieren'
      tooltip: |
        Aktivieren Sie diese Option, um das Bezahlen auf Ihrer Checkout-Seite zu testen. Im Testmodus werden Zahlungen nicht von Novalnet ausgeführt. Vergessen Sie nicht, den Testmodus nach dem Testen wieder zu deaktivieren, um sicherzustellen, dass die echten Bestellungen ordnungsgemäß abgerechnet werden.
    invoice_duedate:
      label: 'Fälligkeitsdatum (in Tagen)'
      tooltip: |
        Anzahl der Tage, die der Käufer Zeit hat, um den Betrag an Novalnet zu überweisen (muss mehr als 7 Tage betragen). Wenn Sie dieses Feld leer lassen, werden standardmäßig 14 Tage als Fälligkeitsdatum festgelegt
    instalment_invoice_duedate:
      label: 'Fälligkeitsdatum (in Tagen)'
      tooltip: |
        Anzahl der Tage, die der Käufer Zeit hat, um den Betrag an Novalnet zu überweisen (muss mehr als 7 Tage betragen). Wenn Sie dieses Feld leer lassen, werden standardmäßig 14 Tage als Fälligkeitsdatum festgelegt
    prepayment_duedate:
      label: 'Fälligkeitsdatum (in Tagen)'
      tooltip: |
        Anzahl der Tage, die der Käufer Zeit hat, um den Betrag an Novalnet zu überweisen (muss zwischen 7 und 28 Tagen liegen). Wenn Sie dieses Feld leer lassen, werden standardmäßig 14 Tage als Fälligkeitsdatum festgelegt. 
    instalment_cycle:
      label: 'Anzahl der Raten'
      tooltip: |
        Wählen Sie die Anzahl der Raten aus.
    sepa_duedate:
      label: 'Fälligkeitsdatum (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, nach denen der Zahlungsbetrag eingezogen werden soll (muss zwischen 2 und 14 Tagen liegen).
    instalment_sepa_duedate:
      label: 'Fälligkeitsdatum (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, nach denen der Zahlungsbetrag eingezogen werden soll (muss zwischen 2 und 14 Tagen liegen).
    onhold_amount:
      label: 'Mindesttransaktionsbetrag für die Autorisierung'
      tooltip: |
        Übersteigt der Bestellbetrag das genannte Limit, wird die Transaktion, bis zu ihrer Bestätigung durch Sie, auf on hold gesetzt. Sie können das Feld leer lassen, wenn Sie möchten, dass alle Transaktionen als on hold behandelt werden.
    min_amount:
      label: 'Mindestbetrag der Bestellung (in der kleinsten Währungseinheit, z.B. 100 Cent = entsprechen 1.00 EUR)'
      tooltip: |
        Diese Einstellung überschreibt die Standardeinstellung für den Mindest-Bestellbetrag. Anmerkung: der Mindest-Bestellbetrag sollte größer oder gleich 9,99 EUR sein.
    instalment_min_amount:
      label: 'Mindestbetrag der Bestellung (in der kleinsten Währungseinheit, z.B. 100 Cent = entsprechen 1.00 EUR)'
      tooltip: |
        Diese Einstellung überschreibt die Standardeinstellung für den Mindest-Bestellbetrag. Anmerkung: der Mindest-Bestellbetrag sollte größer oder gleich 19,98 EUR sein.
    cashpayment_duedate:
      label: 'Verfallsdatum des Zahlscheins (in Tagen)'
      tooltip: |
        Geben Sie die Anzahl der Tage ein, binnen derer der Betrag in einer Barzahlen-Partnerfiliale bezahlt werden muss. Wenn das Feld leer ist, werden standardmäßig 14 Tage als Fälligkeitsdatum gesetzt, danach verfällt der Zahlschein.
    credit_card_enforce_3d:
      label: '3D-Secure-Zahlungen außerhalb der EU erzwingen'
      tooltip: |
        Wenn Sie diese Option aktivieren, werden alle Zahlungen mit Karten, die außerhalb der EU ausgegeben wurden, mit der starken Kundenauthentifizierung (Strong Customer Authentication, SCA) von 3D-Secure 2.0 authentifiziert.
    credit_card_inline_form:
      label: 'Inline-Kreditkartenformular anzeigen'
      tooltip: |
        Die folgenden Felder werden im Checkout in zwei Zeilen angezeigt: Karteninhaber & Kreditkartennummer / Ablaufdatum / CVC-Code.
    oneclick:
      label: 'Kauf mit einem Klick'
    display_payment_logo:
      label: 'Zahlungslogo anzeigen'
